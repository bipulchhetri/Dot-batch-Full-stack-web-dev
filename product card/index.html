<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product cart</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card-box">
            <div class="img">
                <img src="https://cdn.pixabay.com/photo/2020/10/21/18/07/laptop-5673901__340.jpg" alt="img-desktop">
            </div>
            <div class="card_text">
                <p class="product">Laptop<p>
                <h2 class="product_title">LAPTOP OFFER</h2>
                <p class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                     Possimus, maxime aliquam. Mollitia quas nobis enim perferendis dolorem incidunt eveniet aliquid.</p>
                <p class="price">
                    <span class="product_title green_text">₹14900</span>
                    <span class="description strike">₹23000</span>
                </p>
                <button class="btn">
                    <img src="https://bit.ly/3Q6Adni" alt="" class="btn_img">
                    <span class="description btn_text">Add to Cart</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
